<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div class="circle">
            <p class="hour">00h</p>
            <p class="minute">00mn</p>
            <p class="second">00s</p>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
